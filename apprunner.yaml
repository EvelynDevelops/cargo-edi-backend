version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.9
  command: uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
  health-check:
    path: "/api/v1/health"
    interval: 10
    timeout: 5
    healthy-threshold: 2
    unhealthy-threshold: 3 